<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-American Handyman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="images/logo1.png" class="logo1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Client Reviews</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>ALL-AMERICAN HANDYMAN</h1>
            <p>Looking for a reliable handyman near you? Look no further! 
            <br>All-American Handyman is the best local handyman in Los Angeles.</p>
            <button>Call Us Now!</button>
        </div>
        <div class="form">
            <div class="form_title">
                <!-- <img src="images/logo2.png" class="logo2"> -->
                <h2>Request Quote</h2>
            </div>
            <div class="inputs">
                <p>Name</p>
                <input class="input" type="text" name="name" value="Name">
                <p>Phone</p>
                <input class="input" type="text" name="phone" value="Phone">
                <p>Email</p>
                <input class="input" type="text" name="email" value="Email">
                <p>Service Requested</p>
                <input class="input" id="service_request" type="text" name="service_requested" value="Service Requested">
                <button>Request Quote Now</button>
            </div>
        </div>
    </div>
</body>
</html>
